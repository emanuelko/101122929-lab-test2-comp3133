<h1>Mission Launch List</h1>

@for(mission of missionsList; track $index){
    <div style="background-color: aqua;">
        <p>{{mission.mission_name}}</p>
        <p>{{mission.launch_year}}</p>
        <p>{{mission.details}}</p>
        <img [src]="mission.links.mission_patch_small">
    </div>
}@empty{
    <p>no data</p>
}
